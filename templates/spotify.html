{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css" integrity="sha384-Bo21yfmmZuXwcN/9vKrA5jPUMhr7znVBBeLxT9MA4r2BchhusfJ6+n8TLGUcRAtL" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/spotify.css' %}">
    <script src="https://kit.fontawesome.com/0a48b181f8.js" crossorigin="anonymous"></script>
    <title>Vietify</title>
</head>
<body>
    <div class="d-none" id="baseURL" data-base-url="{{ base_url }}"></div>
    <div class="container-fluid m-0 p-0">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

          <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarCollapse">
              <ul class="nav nav-pills">
                  <li class="nav-item dropdown mr-2">
                    <a class="btn-green nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Upload</a>
                    <div class="dropdown-menu" style="">
                      <a type="button" class="dropdown-item" data-toggle="modal" data-target="#uploadFileModal">Local File</a>
                      <a type="button" class="dropdown-item" data-toggle="modal" data-target="#uploadFormModal">Youtube URL</a>
                    </div>
                  </li>
                  <li class="nav-item">
                      <a href="#" class="nav-link" data-toggle="modal" data-target="#newPlaylistModal">New Playlist</a>
                  </li>
                  <li class="nav-item dropdown mr-2">
                      <a class="nav-link" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false">Browse</a>
                      <div class="dropdown-menu">
                          <a href="#" id="playlists" class="dropdown-item">Playlists</a>
                          <div class="dropdown-divider"></div>
                          <input type="button" value="All Songs" class="dropdown-item btn-playlist" />
                          <input type="button" value="Liked Songs" class="dropdown-item btn-playlist" />
                      </div>
                  </li>
                  <li class="nav-item d-flex flex-row justify-content-center align-items-center">
                          <div class="custom-control custom-switch">
                              <input type="checkbox" class="custom-control-input mr-2" id="lyricsCheckbox" />
                              <label for="lyricsCheckbox" class="custom-control-label">Lyrics</label>
                          </div>
                  </li>

              </ul>
                  <div id="accountContainer" class="d-flex justify-content-center align-items-center">

                  </div>
          </div>
        </nav>

        <div id="playerContainer" class="d-flex flex-xl-row m-xl-3" tabindex="0">
            <div class="d-xl-flex flex-xl-column justify-content-center mr-3" id="playerWrapper">
            </div>

            <div class="d-flex flex-column justify-content-between bg-dark h-100 w-75" id="wrapper">
                <div id="trView" class="w-100 text-center" style="height: 90%;">
                    <div class="overflow-auto mb-3 w-100 h-100" style="scrollbar-width: none; text-align:left" id="container"></div>
                </div>
                <!-- Info bar -->
                <div class="d-flex justify-content-between align-items-center w-100 m-0 px-2 info-bar">
                     <div id="info" class="m-0">{{ info }}</div>
                     <img style="display:none" id="loading" src="{% static 'img/loading.gif' %}">
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm" enctype="text/plain">
                        {{ login_form.username }}
                        {{ login_form.password }}
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="loginBtn" type="button" class="btn btn-green">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Playlist -->
    <div class="modal" id="newPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="newPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-fixed" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPlaylistModalLabel">New Playlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newPlaylistForm">
                        <input type="text" class="form-control mb-2" placeholder="Title"/>
                        <input type="text" class="form-control mb-2" placeholder="Description" />
                        <input type="file" class="form-control" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="newPlaylistBtn" type="button" class="btn btn-green">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Local File Upload Modal -->
    <div class="modal" id="uploadFileModal" tabindex="-1" role="dialog" aria-labelledby="uploadFileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-fixed" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadFileModalLabel">Upload Song</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="uploadFile" enctype="multipart/form-data">
                        <input id="title" class="form-control mb-2" type="text" placeholder="Song title" />
                        <input id="displayTitle" class="form-control mb-2" type="text" placeholder="Display title" />
                        <input id="artist" class="form-control mb-2" type="text" placeholder="Song artist" />
                        <input id="file" class="form-control" type="file" placeholder="File" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="uploadFileBtn" type="button" class="btn btn-green">Upload</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Youtube Upload Form Modal -->
    <div class="modal" id="uploadFormModal" tabindex="-1" role="dialog" aria-labelledby="uploadFormModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-fixed" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="uploadFormModalLabel">Upload Song</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id="uploadLink" enctype="multipart/form-data">
                  <input class="form-control w-75 mb-2" id="formDisplayTitle" type="text" placeholder="Display Title (Optional)" />
                 <input class="form-control w-75 mb-2" id="formTitle" type="text" placeholder="Title" />
                  <input class="form-control w-75 mb-2" id="formArtist" type="text" placeholder="Artist" />
                  <input class="form-control w-100 mb-2" id="formUrl" type="url" placeholder="Youtube URL" />
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="uploadLinkBtn" type="button" class="btn btn-primary btn-green">Upload</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.js"></script>
    <script type="module" src="{% static 'js/axios.js' %}"></script>
    <script type="module" src="{% static 'js/spotify.js' %}"></script>

{% block js %}
<script>



</script>
{% endblock %}


</body>
</html>
